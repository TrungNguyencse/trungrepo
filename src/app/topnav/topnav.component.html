<div class="top-nav">
  <!-- Begin element-->
  <div class="col-md-4 top-nav__logo">
      <a href="#"><img class="navbar-brand" src="../assets/img/logo.png"></a>
  </div>
  <div class="col-md-5">
      <form class="top-nav__searchcontainer">
          <button class="top-nav__searchcontainer--search" type="submit"><i class="fa fa-search"></i></button>
          <input class="top-nav__searchcontainer--searchbar" type="text">
        </form>
  </div>
  <div class="languages col-md-1">
    <span class="current" title="English"><p>ENG</p></span>
    <ul class="options">
      <li><a href="#">ENG</a></li>
      <li><a href="#">CHI</a></li>   
    </ul>
  </div>
  <div class="col-md-2 top-nav__howdy">
    <div class="howdy-container">
        <div class="avatar"><img id="socialimage" [src]="avatar"></div>
        <div class="username">
          <span id="socialname" class="current popup-signin-btn" data-toggle="modal" data-target="#popUpSignin" title="Sign In"><p>Sign In</p></span>
          <ul>
            <li><button type="button" class="popup-signin-btn" data-toggle="modal" data-target="#popUpSignin">Sign In</button></li>
            <li><button (click)="ggsignOut()" type="button" class="popup-signup-btn" data-toggle="modal" data-target="#popUpSignup">Sign Out</button></li>
            <li><button type="button" class="popup-signup-btn" data-toggle="modal" data-target="#popUpSignup">Profile</button></li>
            <li><button type="button" class="popup-signup-btn" data-toggle="modal" data-target="#popUpSignup">Liked Videos</button></li>  
          </ul>
        </div>
    </div>
  </div>
  <!-- End element-->
</div>
