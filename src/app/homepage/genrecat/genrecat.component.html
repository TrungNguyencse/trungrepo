<div class="genre-and-category">
  <div class="category-content">
    <a href="#likedvideo" class="category-item"><p>LIKED VIDEOS</p></a>
    <a href="#recommended" class="category-item"><p>RECOMMENDED</p></a>
    <a href="#whatnew" class="category-item"><p>WHAT'S NEW</p></a>
    <a href="#trending" class="category-item"><p>TRENDING</p></a>
    <a href="#channel" class="category-item"><p>CHANNEL</p></a>
  </div>
  <div class="genre-content">
    <div class="genre-item" *ngFor="let item of inputcategory"><a href="#{{item.title.en}}"><p>{{item.title.en}}</p></a></div>
  </div>
</div>
<div class="genrecat-mobileview">
  <div class="genrecat-title">
    <span><p>Genre and Categories</p></span>
    <span class="caret-down">
        <img src="../assets/img/caret-down.png">
    </span>
  </div>
  <div class="genrecat-collapse">
    <ul class="genrecat-list">
      <li class="searchbar">
        <div class="searchbar-content">
          <img src="../assets/img/searchicon.png">
          <input type="text" class="search-input">
        </div>
      </li>
      <li class="language-change">
        <p class="li-title">Languages</p>
        <select class="language-selector">
          <option value="chi">CHI</option>
          <option value="eng">ENG</option>
        </select>
      </li>
      <!--Category item-->
      <li *ngFor="let item of inputcategory">
        <p class="li-title"><a href="#{{item.title.en}}">{{item.title.en}}</a></p>
      </li>
      <!--Category item-->
      <li class="caret-up">
          <img src="../assets/img/caret-up.png">
      </li>
    </ul>
  </div>
</div>
