<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MovieWebsite</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://apis.google.com/js/api:client.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container-fluid">
    <app-root>Loading...</app-root>
  </div>

  
 <script>
  var googleUser = {};
  var startApp = function() {
    gapi.load('auth2', function(){
      auth2 = gapi.auth2.init({
        client_id: '1075518572128-v450pag3dqatmoeafm5n85gitvfg8574.apps.googleusercontent.com',
        cookiepolicy: 'single_host_origin',
      });
      attachSignin(document.getElementById('customBtn'));
    });
  };

  function attachSignin(element) {
    auth2.attachClickHandler(element, {},
        function(googleUser) {
          console.log("howdy,",googleUser.getBasicProfile().getName());
          $("#socialimage").attr("src",googleUser.getBasicProfile().getImageUrl());
          $("#socialname").text(googleUser.getBasicProfile().getGivenName());
        }, function(error) {
          console.log("unauthorized");
        });
  }
 </script>
 
  <script>startApp();</script>

  <!--Facebook login-->
  <script>
   window.fbAsyncInit = function() {
      FB.init({
        appId            : '2105928389675689',
        cookie           : true,
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v3.1'
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<!--End Facebook login-->
</body>
</html>
