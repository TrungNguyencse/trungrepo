 <script>
  var googleUser = {};
  var startApp = function() {
    gapi.load('auth2', function(){
      // Retrieve the singleton for the GoogleAuth library and set up the client.
      auth2 = gapi.auth2.init({
        client_id: '1075518572128-v450pag3dqatmoeafm5n85gitvfg8574.apps.googleusercontent.com',
        cookiepolicy: 'single_host_origin',
        // Request scopes in addition to 'profile' and 'email'
        //scope: 'additional_scope'
      });
      attachSignin(document.getElementById('customBtn'));
    });
  };

  function attachSignin(element) {
    console.log(element.id);
    auth2.attachClickHandler(element, {},
        function(googleUser) {
          console.log("howdy,",googleUser.getBasicProfile().getName());
          $("#socialimage").attr("src",googleUser.getBasicProfile().getImageUrl());
          $("#socialname").text(googleUser.getBasicProfile().getName());
        }, function(error) {
          alert("unauthorized");
        });
  }
  /*Google sign out */
  function ggsignOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
 </script>
  <script>startApp();</script>
